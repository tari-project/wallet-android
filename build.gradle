import org.gradle.api.tasks.testing.logging.TestLogEvent

buildscript {
    ext.kotlin_version = "1.7.20"

    // build & version
    ext.buildNumber = 226
    ext.versionNumber = "0.18.0"

    // JNI libs
    ext.libwalletVersion = "0.43.2"
    ext.libwalletHostURL = "https://tari-binaries.s3.amazonaws.com/libwallet/"
    ext.supportedABIs = ["arm64-v8a", "x86_64"]

    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.sentry:sentry-android-gradle-plugin:3.2.0"
    }
}

plugins {
    id "de.undercouch.download" version "4.0.4"
}

allprojects {
    repositories {
        // for yat
        google()
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://giphy.bintray.com/giphy-sdk" }
        maven { url "https://raw.githubusercontent.com/guardianproject/gpmaven/master" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
